<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Kami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 16px;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.6);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .alert {
      display: none;
      padding: 12px;
      margin-top: 16px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .alert.success {
      background: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
    .alert.error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hubungi Kami</h2>
    <form id="contactForm" action="https://formspree.io/f/SESUAIKAN_ENDPOINT" method="POST">
      <!-- Subject & penerima fixed -->
      <input type="hidden" name="_subject" value="Request Info Produk">
      <input type="hidden" name="_to" value="marketing@perusahaan.com">

      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button id="submitBtn" type="submit">
        <span id="btnText">Kirim</span>
        <div id="btnSpinner" class="spinner" style="display:none;"></div>
      </button>
    </form>

    <div id="successMsg" class="alert success">✅ Pesan berhasil dikirim! Terima kasih.</div>
    <div id="errorMsg" class="alert error">❌ Gagal mengirim pesan. Coba lagi ya.</div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      // ubah tombol jadi loading
      submitBtn.disabled = true;
      btnText.textContent = "Mengirim...";
      btnSpinner.style.display = "inline-block";

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          successMsg.style.display = "block";
        } else {
          errorMsg.style.display = "block";
        }
      } catch (error) {
        errorMsg.style.display = "block";
      }

      // reset tombol
      submitBtn.disabled = false;
      btnText.textContent = "Kirim";
      btnSpinner.style.display = "none";
    });
  </script>
</body>
</html>
